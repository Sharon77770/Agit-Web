<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMU Agit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #005a9c;
            color: #ffffff;
            padding: 8px 20px; /* 패딩을 줄여서 세로 크기 축소 */
            text-align: center;
            font-family: 'Raleway', sans-serif;
            font-size: 1.2rem; /* 폰트 사이즈를 줄여서 세로 크기 축소 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px; /* 헤더와 게시판 사이의 간격 */
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .board-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px; /* 게시판 사이의 간격 */
            justify-content: center; /* 중앙 정렬 */
            max-width: 1200px;
            width: 100%;
        }
        .board {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            flex: 1;
            box-sizing: border-box;
        }
        .board h2 {
            font-family: 'Raleway', sans-serif;
            color: #005a9c;
            margin: 0 0 20px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #005a9c;
            text-decoration: none;
        }
        .post-title:hover {
            text-decoration: underline;
        }
        .post-content {
            font-size: 1rem;
            color: #666;
        }
        .more-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #005a9c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
        }
        .more-button:hover {
            background: #004080;
        }
        footer {
            background: #005a9c;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 40px; /* 게시판과 풋터 사이의 간격 */
        }
        footer h2 {
            margin: 0;
            font-size: 1.4rem;
        }
        @media (max-width: 767px) {
            .board-container {
                flex-direction: column;
                align-items: center;
                gap: 20px; /* 모바일에서는 간격을 줄임 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>KMU Agit</h1>
    </header>
    
    <div class="content">
        <div class="board-container">
            <!-- 공지사항 게시판 -->
            <div class="board notice-board">
                <h2>공지사항</h2>
                <div class="post">
                    <a href="#" class="post-title">공지사항 제목 1</a>
                    <div class="post-content">공지사항 내용이 여기 들어갑니다.</div>
                </div>
                <div class="post">
                    <a href="#" class="post-title">공지사항 제목 2</a>
                    <div class="post-content">공지사항 내용이 여기 들어갑니다.</div>
                </div>
                <div class="post">
                    <a href="#" class="post-title">공지사항 제목 3</a>
                    <div class="post-content">공지사항 내용이 여기 들어갑니다.</div>
                </div>
                <a href="임시파일1.html" class="more-button">더보기</a>
            </div>
            
            <!-- 아지트 게시판 -->
            <div class="board">
                <h2>일반 게시판</h2>
                <div class="post">
                    <a href="#" class="post-title">게시글 제목 1</a>
                    <div class="post-content">게시글 내용이 여기 들어갑니다.</div>
                </div>
                <div class="post">
                    <a href="#" class="post-title">게시글 제목 2</a>
                    <div class="post-content">게시글 내용이 여기 들어갑니다.</div>
                </div>
                <div class="post">
                    <a href="#" class="post-title">게시글 제목 3</a>
                    <div class="post-content">게시글 내용이 여기 들어갑니다.</div>
                </div>
                <a href="임시파일2.html" class="more-button">더보기</a>
            </div>
        </div>
    </div>

    <footer>
        <h2>사이트 배너</h2>
        <!-- 배너 내용 추가 가능 -->
    </footer>
</body>
</html>
